        <p class="content__large-text">如果你想现在入睡</p>

          </svg>
        </button>

        <p class="time-view__text time-view__text_mb" id="bedTextElem">如果要<span id="timeSpan">6:30&nbsp;AM</span>起来, 你需要闭眼睡觉的时间是：</p>

        <p class="time-view__text time-view__text_mb">如果您在其中一个时间醒来，您将在 90 分钟的睡眠周期内醒来. <br>一夜好眠包括 5-6 个完整的睡眠周期。</p>
